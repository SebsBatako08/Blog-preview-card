<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="build/img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="build/css/style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="build/img/illustration-article.svg"
        alt="ilustration"
        class="image"
      />

      <h3 class="learning">Learning</h3>
      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="icon">
        <img src="build/img/image-avatar.webp" alt="iconavatar" />
        <h1>Greg Hooper</h1>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SebsBatako08</a>.
    </div>
  </body>
</html>
